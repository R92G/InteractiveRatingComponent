<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <container class="card">
      <div class="circle">
        <img class="content" src="./images/icon-star.svg" alt="star" />
      </div>
      <div class="question">How did we do?</div>
      <p class="subtext">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form class="rating-form">
        <div id="one" class="circle rate">1</div>
        <div id="two" class="circle rate">2</div>
        <div id="three" class="circle rate">3</div>
        <div id="four" class="circle rate">4</div>
        <div id="five" class="circle rate">5</div>
        <button id="form-btn" class="row-two">SUBMIT</button>
      </form>
    </container>
    <script src="app.js"></script>
  </body>
</html>
